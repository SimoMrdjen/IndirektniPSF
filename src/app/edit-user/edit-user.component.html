<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="Create"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Id</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.sifraradnika"
              (ngModelChange)="user && (user.sifraradnika = $event)"
              placeholder="please enter Id"
              name="id"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.email"
              (ngModelChange)="user && (user.email = $event)"
              placeholder="please enter email"
              name="email"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Role</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="Please choose the rrole"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="editUser()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
