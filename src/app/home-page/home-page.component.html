<h2>Dobrodošli...</h2>

<hr />
<h6 *ngIf="!selectedKvartal">Izaberite kvartal za koji želite da radite</h6>
<p *ngIf="selectedKvartal">Izabrali ste rad sa kvartalom {{selectedKvartal}}. </p>
<p *ngIf="selectedKvartal">Kvartal možete promeniti u padajućem meniju! </p>


<br>
<!-- <div class="container"> -->
<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Izaberite kvartal
  </button>
  <ul class="dropdown-menu">
    <li>
      <a class="dropdown-item" (click)="setKvartal(1)">Kvartal 1.</a>
    </li>
    <li>
      <a class="dropdown-item" (click)="setKvartal(2)">Kvartal 2.</a>
    </li>
    <li>
      <a class="dropdown-item" (click)="setKvartal(3)">Kvartal 3.</a>
    <li>
      <a class="dropdown-item" (click)="setKvartal(4)">Kvartal 4.</a>
    </li>
    <li class="dropdown-item" (click)="setKvartal(5)">Završni</li>
  </ul>
</div>
