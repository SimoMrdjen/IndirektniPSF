<p>overavanje works!</p>
<nz-table
  [nzData]="obrazacList"
  #fixedTable
  [nzScroll]="{ x: '1000px', y: '500px' }"
>
  <thead>
  <tr>
    <th>Id</th>
    <th>Datum</th>
    <th>Godina</th>
    <th>Kvartal</th>
    <th>Verzija</th>
    <th>Jbbk</th>
    <th>Status</th>
    <th>Akcija</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let obrazac of obrazacList">
    <td>{{ obrazac.id }}</td>
    <td>{{ obrazac.date }}</td>
    <td>{{ obrazac.kvartal }}</td>
    <td>{{ obrazac.year }}</td>
    <td>{{ obrazac.version }}</td>
    <td>{{ obrazac.jbbk }}</td>
    <td>{{ obrazac.status }}</td>

    <td>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="primary" (click)="raiseStatus(obrazac)">
        Overacvanje
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
